<h1>Home</h1>
<button routerLink="/login">Login</button>
<button routerLink="/register">Register</button>
<button routerLink="/game">Game</button>
<p>Speech: {{ speechText }}</p>
<p>Left Count: {{ leftCount }}</p>
<p>Right Count: {{ rightCount }}</p>
<p>Up Count: {{ upCount }}</p>
<p>Down Count: {{ downCount }}</p>
<button (click)="toggleListening()">
  {{ isListening ? 'Stop Listening' : 'Start Listening' }}
</button>
