<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap">
</head>

<div class="waiting-room-container">
  <div class="header">
    <button class="back-button" (click)="leaveRoom()">&lt;Back</button>
    <button class="icon-button" (click)="refreshStatus()">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path
          d="M17.65 6.35C16.2 4.9 14.21 4 12 4c-4.42 0-7.99 3.58-7.99 8s3.57 8 7.99 8c3.73 0 6.84-2.55 7.73-6h-2.08c-.82 2.33-3.04 4-5.65 4-3.31 0-6-2.69-6-6s2.69-6 6-6c1.66 0 3.14.69 4.22 1.78L13 11h7V4l-2.35 2.35z"
        />
      </svg>
    </button>
  </div>

  <div class="content-body">
    <h1 class="main-title">WTanks</h1>
    <div class="game-code-container">
      <h2>Game Code: {{ gameCode() }}</h2>
    </div>
  </div>

  <div class="footer">
    <p>{{ playerCount() }}/{{ playerLimit() }} players currently in room</p>
    <p class="waiting-text">Waiting for more players to join ...</p>
  </div>
</div>
