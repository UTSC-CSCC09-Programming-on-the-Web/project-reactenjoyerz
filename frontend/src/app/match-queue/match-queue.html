@if (waiting()) {
<div>
<p>loading ....</p>
</div>
} @else {
<form (ngSubmit)="createGame()" [formGroup]="createForm">
  <div class="form-title">Create Room</div>
  <input
    type="text"
    name="playerLimit"
    formControlName="playerLimit"
    placeholder="Enter a player limit"
    required
  />
  <input
    type="text"
    name="password"
    class="form-element"
    formControlName="password"
    placeholder="Enter a password"
    required
  />
  <div>
    <button type="submit" name="action">Create Room</button>
  </div>
</form>

<form (ngSubmit)="joinGame()" [formGroup]="joinForm">
  <div class="form-title">Join Game</div>
  <input
    type="text"
    name="gameId"
    formControlName="gameId"
    placeholder="Enter a gameId"
    required
  />
  <input
    type="text"
    name="password"
    class="form-element"
    formControlName="password"
    placeholder="Enter a password"
    required
  />
  <div>
    <button type="submit" name="action">Join Room</button>
  </div>
</form>
}

<button (click)="logout()">Logout</button>
