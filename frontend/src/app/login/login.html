<h1>Login</h1>
<form (ngSubmit)="login()">
  <label for="email"> Email </label>
  <input
    [(ngModel)]="email"
    type="email"
    name="email"
    placeholder="example@email.com"
  />
  <label for="password"> Password </label>
  <input
    [(ngModel)]="password"
    type="password"
    name="password"
    placeholder="********"
  />
  <a href="/register">Don't Have Account?</a>
  <button type="submit">Login</button>
</form>
<p>{{ message }}</p>
