<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap">
</head>
  <body>
    <button (click)="goBack()" class="back-button">&lt; Go Back</button>
    <p class="error-message">{{ message() }}</p>

    <div class="container">
      <h1 class="main-title">Join A Private Room</h1>
      <form (ngSubmit)="joinPrivateGame()" [formGroup]="joinForm" class="join-form">
        <input
          type="text"
          name="gameId"
          formControlName="gameId"
          placeholder="Enter the game id"
          required
        />
        <input
          type="password"
          name="password"
          class="form-element"
          formControlName="password"
          placeholder="Enter the password"
          required
        />

        <button type="submit" name="action">Join A Private Game</button>
        <h1 class="main-title">OR</h1>
        <button class="join-pub" (click)="joinPublicGame()">Join A Public Game</button>
      </form>
    </div>
  </body>
</html>
