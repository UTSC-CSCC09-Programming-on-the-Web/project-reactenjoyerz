name: Deploy to VM

on:
  push:
    branches: [prod]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.VM_SSH_KEY }}" > ~/.ssh/reactenjoyers_key
          chmod 600 ~/.ssh/reactenjoyers_key

      - name: Deploy to VM
        run: |
          ssh -i ~/.ssh/reactenjoyers_key -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} '
            # Navigate to the project directory on the VM
            cd /root/project-reactenjoyerz &&
            
            # Pull the latest changes from the prod branch
            git pull origin prod &&
            
            # Rebuild and restart the Docker containers
            docker compose up --build -d
          '
